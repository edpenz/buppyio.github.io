<!DOCTYPE html>
<html lang="en">
  <head>
    {{>head_common.html}}

    <link rel="stylesheet" href="/css/doc.css">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-overflow">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><b>buppy</b> file storage</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-navbar-overflow">
          <ul class="nav navbar-nav navbar-right">
            {{>nav_links.html}}
          </ul>

          <ul class="nav navbar-nav nav-secondary">
            {{>doc_links.html}}
          </ul>
        </div>

      </div>
    </nav>

    <div class="container">
      <div class="row">
        <nav class="sidebar sidebar-left col-sm-3 hidden-xs">
          <ul class="nav nav-secondary">
            {{>doc_links.html}}
          </ul>
        </nav>

        <article class="col-sm-9">
          <h1>{{doc.title}}</h1>
          {{{contents}}}
        </article>
      </div>
    </div>

    <div class="footer-reservation">
      <footer>
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <p class="text-muted text-right">&copy; 2016 buppy.io</p>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script>
      // Expand tree nav to reveal current page. TODO Make server-side.
      (function () {
        var currentPageUrl = window.location.pathname;
        var currentPageLinks = document.querySelectorAll('a[href="' + currentPageUrl + '"]');

        for (var link of currentPageLinks) {
          // Expand every collapsed parent.
          var parent = link.parentElement;
          while (parent != null) {
            if (parent.classList.contains("collapse-auto")) {
              parent.classList.add("in");
            }
            parent = parent.parentElement;
          }
        }
      })();
    </script>

  </body>
</html>
